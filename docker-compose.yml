version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: twistlist
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  server:
    build: ./server
    restart: always
    environment:
      DATABASE_URL: postgres://user:password@postgres:5432/twistlist?schema=public
      JWT_SECRET: your_super_secret_jwt_key
      PORT: 8000
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    networks:
      - app-network

  client:
    build:
      context: ./client
      args:
        # For local Docker, use http://localhost:8000
        # For VPS, use https://api.yourdomain.com
        NEXT_PUBLIC_API_URL: http://localhost:8000
    restart: always
    ports:
      - "3000:3000"
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
